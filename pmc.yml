---
- hosts: junction

  handlers:
        - name: Restart ssh
          action: service name=ssh state=restarted

        - name: Mount leto
          shell: mount -a
          sudo: yes

  tasks:
        - name: apt-get update
          apt: update_cache=yes
          sudo: yes

        - name: Disallow password authentication
          lineinfile: dest=/etc/ssh/sshd_config regexp="^PasswordAuthentication" line="PasswordAuthentication no" state=present
          notify: Restart ssh
          sudo: yes

        - name: nginx
          apt: name=nginx state=present
          sudo: yes

        - name: Remove default nginx page
          file: name=/etc/nginx/sites-enabled/default state=absent
          sudo: yes

        - name: sqlite
          apt: name=sqlite3 state=present
          sudo: yes

        - name: create pmc user
          user: name=pmc group=video
          sudo: yes

        - name: create leto mount dir
          file: name=/media/leto state=directory
          sudo: yes

        - name: automatically mount leto
          lineinfile: dest=/etc/fstab regexp="/media/leto" line="/dev/disk/by-uuid/6ef5a53b-bf29-44bd-877e-e02d6e8048d7 /media/leto ext4 defaults,noatime 0 0" state=present
          sudo: yes
          notify: Mount leto

        - name: clone pi-media-controller repo
          git: repo=https://github.com/sartak/pi-media-controller.git dest=/home/pmc/pi-media-controller
          sudo: yes
          sudo_user: pmc

        - name: install perl dependencies
          apt: name=twiggy,libutf8-all-perl,libjson-perl,libmouse-perl,libdbd-sqlite3-perl,libfile-next-perl,libmp4-info-perl,libimage-exiftool-perl,libfile-slurp-perl,libxml-libxml-perl,libxml-libxml-lazybuilder-perl,libpackage-new-perl,libnet-upnp-perl,libdigest-sha-perl
          sudo: yes

        - name: install screen and vim
          apt: name=screen,vim
          sudo: yes

        - name: install config
          file: dest=/home/pmc/pi-media-controller/config.json src=/media/leto/pmc.config state=link force=yes
          sudo: yes
          sudo_user: pmc

        - name: fix screen attaching as pmc
          lineinfile: dest=/home/pi/.bashrc regexp="sudo chown pmc `tty`" line="sudo chown pmc `tty`" state=present
          sudo: yes

        - name: PMC_DATABASE
          lineinfile: dest=/home/pmc/.bashrc regexp="PMC_DATABASE=" line="export PMC_DATABASE=/media/leto/media.sqlite" state=present
          sudo: yes
          sudo_user: pmc

        - name: disable login noise
          file: dest=/home/pi/.hushlogin state=touch

        - name: install boot cron job
          cron: special_time=reboot name="pmc boot" user=pmc job="/bin/bash --login -c 'cd /home/pmc/pi-media-controller; PMC_HOST=10.0.1.5 PMC_DATABASE=/media/leto/media.sqlite screen -dmUS pmc twiggy -Ilib -Iextlib'"
          sudo: yes

        - name: install backup cron job
          cron: special_time=hourly name="pmc backup" user=pmc job="/bin/bash --login -c 'cp /media/leto/media.sqlite tmp.sqlite; mv tmp.sqlite /media/leto/backup/media-$(shasum tmp.sqlite | perl -e \"<> =~ /^(\w+) /; print \$1\").sqlite'"
          sudo: yes
